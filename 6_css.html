<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.7.1.min.js"></script>
<script>
 	$(document).ready( function(){ 
 		$('div').css('width','300px').css("border","2px solid orange").css("text-align","center");
 		//$('div').css({'width':'300px',"border":"2px solid orange","text-align":"center"});
 		let colorlist = ['red','orange','yellow','green','blue','navy','purple'];
 		//배경색 지정 -1번째 div-colorlist 1째값
 		$("div").css('background-color',function(index){return colorlist[index % colorlist.length];});
 	} );
</script>
</head>
<body>
<div> 1번째 </div>
<div> 2번째 </div>
<div> 3번째 </div>
<div> 4번째 </div>
<div> 5번째 </div>
<div> 6번째 </div>
<div> 7번째 </div>
<div> 8번째 </div>
<div> 9번째 </div>
<div> 10번째 </div>
</body>
</html>
