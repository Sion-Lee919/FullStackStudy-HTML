<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.7.1.min.js"></script>
<script>
 	$(document).ready( function(){ 
 
 		let count = 0;
 		let col_list = ["red","orange","yellow","green","blue","navy","purple"];
 		
 		$('h1').click(function(){
 			$('div').html(`<h3>${++count} 번 클릭하셨습니다.</h3>`)
 		});//click
 		
 		let count2 = 0;
 		$('h1').on('click', function(){
 			$('h1').css('background-color', col_list[count2 % col_list.length]);
 			count2++;
 		});//on
 		
 		$("#stopbtn").on('click', function(){
 			//이벤트 처리 중단표현
 			$('h1').off('click');
 			$('div').html(`<h3>클릭이벤트가 중단되었습니다.</h3>`)
 		});//off
 		
 		//one(이벤트 발생시 1번만 호출)
 		$("#onebtn").one('click', function(){
 			alert("1번만 선물을 드립니다. 쿠폰 번호를 잘 기억하세요.")
 		});
 	} );
</script>
</head>
<body>
<h1>클릭하세요</h1>
<input type="button" id="stopbtn" value="클릭이벤트 중지">
<input type="button" id="onebtn" value="선물을 드립니다(1번만)">
<div></div>
</body>
</html>
