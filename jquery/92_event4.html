<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.7.1.min.js"></script>
<script>
 	$(document).ready( function(){ 
 		//test1-이벤트 처리결과 후 동적 생성 태그 이벤트 처리
 		/* 
 		$("#clickbtn").on('click',function(){
 			$("#result").html("<input type=button value='추가된 버튼' id=newbtn>");
 		});//on clickbtn
 		
 		//newbtn jquery 이벤트 처리결과 추후 생성된 태그 (이벤트 발생되지 않으면 등장x)
 		$("#result").on('click',"#newbtn",function(){
 			$("#new_result").html($("#newbtn").val()+ "이 클릭되었습니다.");
 		});//on newbtn 
 		*/
 		
 		//test2
 		let count=0;
 		$("#clickbtn").on('click',function(){
 			++count;
 			$("#result").append("<input type=button value='추가된 버튼'" + count +"id=newbtn"+ count +">");
 		});//on clickbtn
 		
 		//newbtn jquery 이벤트 처리결과 추후 생성된 태그 (이벤트 발생되지 않으면 등장x)
 		$("#result").on('click',"input[type=button]",function(){
 			$("#new_result").html(this.value+":"+$(this).val() + "이 클릭되었습니다.");
 		});//on newbtn
 	} );
</script>
</head>
<body>
<input type="button" id="clickbtn" value="클릭">
<input type="button" id="stopbtn" value="중단">
<div id="result" style="border:2px solid pink"></div>
<div id="new_result" style="border:2px solid pink"></div>
</body>
</html>
