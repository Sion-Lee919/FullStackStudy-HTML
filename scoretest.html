let kor, eng, mat, sum, avg, grade, isOpen;
let isKor = false, isMat = false, isEng = false;

//prompt 타입은 string
kor = prompt("국어점수 입력하세요");
mat = prompt("수학점수 입력하세요");
eng = prompt("영어점수 입력하세요");

kor = parseInt(kor)
mat = parseInt(mat)
eng = parseInt(eng)

if(/* Number.inInteger(kor) && */ kor >=0 && kor <=100){
	isKor = true;
}
if(/* Number.inInteger(mat) &&*/ mat  >=0 && mat <=100){
	isMat = true;
}
if(/* Number.inInteger(eng) &&  */eng >=0 && eng <=100){
	isEng = true;
}
if(isKor == false || isMat == false || isEng == false){
	document.write("<h3 style=\"color:red\">점수 계산이 불가합니다" + isKor +':'+isMat+':'+isEng+':'+"</h3>");	
}
else{
	isOpen = confirm("위의 점수를 공개하시겠습니까?")
	if(isOpen){
		if(kor*1.1 >100 ){
			kor = 100;
		}
		else{
		kor = kor*1.1;
		}
		if(mat*1.1 >100 ){

		else{

		}
		if(eng*1.1 >100 ){
			eng = 100;
		}
		else{
			eng = eng*1.1;
}

sum = kor + mat + eng; 
avg = parseInt(sum/3);

	grade = "우수";

	grade="보통";
}
else if(avg>=40 && avg<60){
	grade="노력";
}
else{
	grade="많이 분발";
}
