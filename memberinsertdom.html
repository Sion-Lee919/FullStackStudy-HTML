<div id="result"></div>
아이디<input type=text id="id">
암호<input type=text id="pw">
이름<input type=text id="name">
<input type=button value="회원가입" id=btn onclick="insertmember()"> <!-- onclick클릭할때마다 -->
<input type=button value="회원리스트 조회" id=bttn onclick="getmemberlist()">
<script>

let count = 0;
let memberarray = [];  //배열
function insertmember(){
	let member = {};
	//document.querySelector("#result").innerHTML = "테스트합니다";
	let id = document.querySelector("#id"); //querySelector 무조건 첫번째꺼만 불러옴
	let pw = document.querySelector("#pw");
	let name = document.querySelector("#name");   //dom"객체" typeof(id)->object
	let result = document.querySelector("#result");
	member.id = id.value;
	member.pw = pw.value;
	member.name = name.value;
	//result.innerHTML += `<h3>${++count}번째 가입 회원의 아이디 : ${member.id}, 암호 : ${member.pw}, 이름 : ${member.name}</h3>`
     result.innerHTML += `<h3>${++count}번째 회원가입완료</h3>`
	//배열 이용시
	memberarray.push(member);
}

function getmemberlist(){
	for(let i = 0; i <memberarray.length; i++){
		result.innerHTML += 
			`<h3>회원의 아이디 : ${memberarray[i].id}, 암호 : ${memberarray[i].id}, 이름 : ${memberarray[i].id}</h3>`
			
	}
}
</script>
